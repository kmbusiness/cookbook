<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="mycss.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <link href="https://fonts.googleapis.com/css?family=Baloo|Roboto:900" rel="stylesheet"></link>
        <title>Mary's Cookbook</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top first-navbar">
            <div class="first-container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand logo"><h:link value="Mary's Recipe Collection" outcome="index"/></div>
                </div>
                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-left">
                        <h:form>
                            <h:inputTextarea cols="50" rows="1" id="search" a:placeholder="Seach..." value="#{RecipeManager.search}"/>
                            <h:commandButton value="Submit" action="#{RecipeManager.searching()}" >
                                <f:ajax execute="search" render="output"></f:ajax>
                            </h:commandButton>
                        </h:form>
                    </form>  
                    <ul class="nav navbar-nav">
                        <li>
                            <div class="dropdown">
                                <button type="button" class="create btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    Your Recipes &nbsp;<span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><h:link value="Create a Recipe" outcome="Recipe/RecipeCreate.xhtml"/></li>
                                    <li><a href="#">Edit a Recipe</a></li>
                                    <li><a href="#">View All Recipes</a></li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <button type="button" class="log-in btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Log In</button>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="navbar navbar-default navbar-fixed-top second-navbar">
            <div class="second-container">
                <div class="navbar-header">

                </div>
                <div class="img-inline">
                    <ul class="nav navbar-nav navbar-custom">
                        <li><h:link value="All" outcome="index"/></li>
                        <li><h:link value="Breakfast" outcome="index"/></li>
                        <li><h:link value="Lunch" outcome="index"/></li>
                        <li><h:link value="Dinner" outcome="index"/></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--modal-->
        <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="test">   
                        <h2>Login Form</h2>
                        <form method="post" action="validation.jsp">
                            <div class="container">
                                <label><b>Username</b></label>
                                <input type="text" placeholder="Enter Username" name="username" required="required"/>
                                <label><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="password" required="required"/>
                                <button type="submit">Login</button>
                                <input type="checkbox" checked="checked"/> Remember me
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="cancelbtn" data-dismiss="modal">Cancel</button>
                    </div>      
                </div>
            </div>
        </div>
        <ui:param name="wut" value="#{RecipeManager.rows}"/>
        <!-- Rows -->
        <div id="content" class="container-fluid custom-boxes custom-image">
            <div class="row">
                <ui:repeat var="j" value="#{RecipeManager.recs}" size = "#{wut}" >
                    <div class="col-sm-3" id="">
                        <div class="panel panel-default">              
                            <div class="panel-body">
                                <figure><img src="#{j.image}" alt="#{j.description}"></img></figure>
                                <span><p>#{j.description}</p></span>
                                <div class="recipe-title">
                                    <h:link value="#{j.recipeName}" outcome="#{RecipeManager.indexview()}">
                                        <f:param name="book" value="#{j.recipeName}"/>
                                    </h:link>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
        <footer id="myFooter">
            <div class="container">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Terms of service</a></li>
                </ul>
                <p class="footer-copyright">Â© 2017 Copyright Team Yellow</p>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icons"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social-icons"><i class="fa fa-google-plus"></i></a>
                <a href="#" class="social-icons"><i class="fa fa-twitter"></i></a>
            </div>
        </footer>
        <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
    </h:body>
</html>
