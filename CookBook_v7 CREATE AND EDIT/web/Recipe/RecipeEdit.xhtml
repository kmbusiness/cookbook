<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="User Name: " />
                <h:selectOneMenu value="#{RecipeManager.thisRecipe.userName}">
                    <f:selectItems value="#{OwnerManager.owners}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Published Date: " />
                <h:inputText value="#{RecipeManager.thisRecipe.pushlishedDate}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:inputText>
                <h:outputLabel value="Recipe Name: " />
                <h:inputText value="#{RecipeManager.thisRecipe.recipeName}"/>
                <h:outputLabel value="Description: " />
                <h:inputTextarea value="#{RecipeManager.thisRecipe.description}"/>
                <h:outputLabel value="Steps: " />
                <h:inputTextarea value="#{RecipeManager.thisRecipe.steps}"/>
                <h:outputLabel value="Image: " />
                <h:inputText value="#{RecipeManager.thisRecipe.image}"/>
                <h:outputLabel value="Recipe ID: " />
                <h:inputText value="#{RecipeManager.thisRecipe.recipeID}"/>
                <h:commandButton id="submit" value="submit" action="#{RecipeEdit.save()}" />
                <h:button value="Cancel" outcome="#{RecipeManager.editview()}"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
