<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="mycss.css"></h:outputStylesheet>
        <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <title>Mary's Cookbook</title>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top first-navbar">
            <div class="first-container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand logo">Mary's Recipe Collection</div>
                </div>
                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"></input>
                        </div>
                        <button type="submit" class="nav-button btn btn-default">Submit</button>
                    </form>  
                    <ul class="nav navbar-nav">
                        <li><h:link value="Log in" outcome="index"/></li>
                        <h:form styleClass="jsfcrud_list_form">
                            <li><h:commandLink action="Create" value="Create Recipe"/></li>
                        </h:form>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navbar navbar-default navbar-fixed-top second-navbar">
            <div class="second-container">
                <div class="navbar-header">

                </div>
                <div class="img-inline">
                    <ul class="nav navbar-nav navbar-custom">
                        <li><h:link value="Link" outcome="index"/></li>
                        <li><h:link value="Link" outcome="index"/></li>
                        <li><h:link value="Link" outcome="index"/></li>
                        <li><h:link value="Link" outcome="index"/></li>
                    </ul>
                </div>
            </div>
        </div>
        <ui:param name="cols" value="#{4}"/>
        <ui:param name="rows" value="#{RecipeManager.rows}"/>
        <ui:repeat var="i" value="#{RecipeManager.recs}" size = "#{rows}">
            <div id="content" class="container custom-boxes">
                <ui:repeat var="j" value="#{RecipeManager.recs}" size = "#{cols}" >
                    <div class="col-sm-3" id="">
                        <div class="panel panel-default">
                            <div class="panel-body">
                            </div>
                            <div class="panel-footer">
                                <h:link value="#{j.recipeName}" outcome="#{RecipeManager.getView(value)}">
                                        <f:param name="book" value="#{j.recipeName}"/>
                                </h:link>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </ui:repeat>
    </h:body>
    <br />
    <h:link outcome="/ingredient/List" value="Show All Ingredient Items"/>
    <br />
    <h:link outcome="/owner/List" value="Show All Owner Items"/>
    <br />
    <h:link outcome="/recipe/List" value="Show All Recipe Items"/>
    <br />
    


</html>
