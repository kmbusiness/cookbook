<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="mycss.css"></h:outputStylesheet>
        <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <title>Mary's Cookbook</title>
    </h:head>
    <h:body>
        <ui:param name="cols" value="#{4}"/>
        <ui:param name="rows" value="#{RecipeManager.rows}"/>
        <ui:repeat var="i" value="#{RecipeManager.recs}" size = "#{rows}">
            <ui:repeat var="j" value="#{RecipeManager.recs}" size = "#{cols}" >
                <br/>
                <h:link value="#{j.recipeName}" outcome="#{RecipeManager.getView(value)}">
                    <f:param name="book" value="#{j.recipeName}"/>
                </h:link>
            </ui:repeat>
        </ui:repeat>
    <h:body/>
</html>
