<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRecipeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRecipeLabel_pushlishedDate}" for="pushlishedDate" />
                    <h:inputText id="pushlishedDate" value="#{recipeController.selected.pushlishedDate}" title="#{bundle.CreateRecipeTitle_pushlishedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRecipeLabel_recipeName}" for="recipeName" />
                    <h:inputText id="recipeName" value="#{recipeController.selected.recipeName}" title="#{bundle.CreateRecipeTitle_recipeName}" />
                    <h:outputLabel value="#{bundle.CreateRecipeLabel_description}" for="description" />
                    <h:inputTextarea cols="50" rows="10" id="description" value="#{recipeController.selected.description}" title="#{bundle.CreateRecipeTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateRecipeLabel_steps}" for="steps" />
                    <h:inputTextarea cols="50" rows="10" id="steps" value="#{recipeController.selected.steps}" title="#{bundle.CreateRecipeTitle_steps}" />
                    <h:outputLabel value="#{bundle.CreateRecipeLabel_recipeID}" for="recipeID" />
                    <h:inputText id="recipeID" value="#{recipeController.selected.recipeID}" title="#{bundle.CreateRecipeTitle_recipeID}" required="true" requiredMessage="#{bundle.CreateRecipeRequiredMessage_recipeID}"/>
                    <h:outputLabel value="#{bundle.CreateRecipeLabel_userName}" for="userName" />
                    <h:selectOneMenu id="userName" value="#{recipeController.selected.userName}" title="#{bundle.CreateRecipeTitle_userName}" >
                        <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recipeController.create}" value="#{bundle.CreateRecipeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{recipeController.prepareList}" value="#{bundle.CreateRecipeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRecipeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
