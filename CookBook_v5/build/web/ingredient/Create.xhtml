<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIngredientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{ingredientController.selected.amount}" title="#{bundle.CreateIngredientTitle_amount}" />
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_name}" for="name" />
                    <h:inputText id="name" value="#{ingredientController.selected.name}" title="#{bundle.CreateIngredientTitle_name}" required="true" requiredMessage="#{bundle.CreateIngredientRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateIngredientLabel_recipeID}" for="recipeID" />
                    <h:selectOneMenu id="recipeID" value="#{ingredientController.selected.recipeID}" title="#{bundle.CreateIngredientTitle_recipeID}" >
                        <f:selectItems value="#{recipeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ingredientController.create}" value="#{bundle.CreateIngredientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ingredientController.prepareList}" value="#{bundle.CreateIngredientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/ingredient/index" value="#{bundle.CreateIngredientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
