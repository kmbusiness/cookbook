<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>Mary's Cookbook</title>
    </h:head>
    <h:body>
        <ui:param name="cols" value="#{4}"/>
        <ui:param name="rows" value="#{RecipeManager.rows}"/>
        <ui:repeat var="i" value="#{RecipeManager.recs}" size = "#{rows}">
            <div id="content" class="container custom-boxes">
                <ui:repeat var="j" value="#{RecipeManager.recs}" size = "#{cols}" >
                    <br/>
                    <h:link value="#{j.recipeName}" outcome="#{ManageView.view()}">
                        <f:param name="book" value="#{j.recipeName}"/>
                    </h:link>
                </ui:repeat>
            </div>
        </ui:repeat>
    </h:body>
</html>
