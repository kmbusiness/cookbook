<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJobsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJobsLabel_job}" for="job" />
                    <h:inputText id="job" value="#{jobsController.selected.job}" title="#{bundle.CreateJobsTitle_job}" required="true" requiredMessage="#{bundle.CreateJobsRequiredMessage_job}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jobsController.create}" value="#{bundle.CreateJobsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{jobsController.prepareList}" value="#{bundle.CreateJobsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJobsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
