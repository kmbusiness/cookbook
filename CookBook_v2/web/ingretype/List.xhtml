<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIngretypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIngretypeEmpty}" rendered="#{ingretypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ingretypeController.items.rowCount > 0}">
                    <h:outputText value="#{ingretypeController.pagination.pageFirstItem + 1}..#{ingretypeController.pagination.pageLastItem + 1}/#{ingretypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ingretypeController.previous}" value="#{bundle.Previous} #{ingretypeController.pagination.pageSize}" rendered="#{ingretypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ingretypeController.next}" value="#{bundle.Next} #{ingretypeController.pagination.pageSize}" rendered="#{ingretypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ingretypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngretypeTitle_ingreType}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingreType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ingretypeController.prepareView}" value="#{bundle.ListIngretypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ingretypeController.prepareEdit}" value="#{bundle.ListIngretypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ingretypeController.destroy}" value="#{bundle.ListIngretypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ingretypeController.prepareCreate}" value="#{bundle.ListIngretypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIngretypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
