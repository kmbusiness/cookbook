<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRguestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRguestLabel_userName}"/>
                    <h:outputText value="#{rguestController.selected.userName}" title="#{bundle.ViewRguestTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewRguestLabel_signUpDate}"/>
                    <h:outputText value="#{rguestController.selected.signUpDate}" title="#{bundle.ViewRguestTitle_signUpDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRguestLabel_person}"/>
                    <h:outputText value="#{rguestController.selected.person}" title="#{bundle.ViewRguestTitle_person}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rguestController.destroyAndView}" value="#{bundle.ViewRguestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRguestEditLink}"/>
                <br />
                <h:commandLink action="#{rguestController.prepareCreate}" value="#{bundle.ViewRguestCreateLink}" />
                <br />
                <h:commandLink action="#{rguestController.prepareList}" value="#{bundle.ViewRguestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRguestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
