<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonLabel_firstName}"/>
                    <h:outputText value="#{personController.selected.firstName}" title="#{bundle.ViewPersonTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_lastName}"/>
                    <h:outputText value="#{personController.selected.lastName}" title="#{bundle.ViewPersonTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_email}"/>
                    <h:outputText value="#{personController.selected.email}" title="#{bundle.ViewPersonTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_userName}"/>
                    <h:outputText value="#{personController.selected.userName}" title="#{bundle.ViewPersonTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_owner}"/>
                    <h:outputText value="#{personController.selected.owner}" title="#{bundle.ViewPersonTitle_owner}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_administrator}"/>
                    <h:outputText value="#{personController.selected.administrator}" title="#{bundle.ViewPersonTitle_administrator}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_rguest}"/>
                    <h:outputText value="#{personController.selected.rguest}" title="#{bundle.ViewPersonTitle_rguest}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.destroyAndView}" value="#{bundle.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareCreate}" value="#{bundle.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
