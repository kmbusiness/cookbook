<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOwnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{ownerController.selected.userName}" title="#{bundle.CreateOwnerTitle_userName}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_chefAccess}" for="chefAccess" />
                    <h:inputText id="chefAccess" value="#{ownerController.selected.chefAccess}" title="#{bundle.CreateOwnerTitle_chefAccess}" />
                    <h:outputLabel value="#{bundle.CreateOwnerLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{ownerController.selected.person}" title="#{bundle.CreateOwnerTitle_person}" required="true" requiredMessage="#{bundle.CreateOwnerRequiredMessage_person}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ownerController.create}" value="#{bundle.CreateOwnerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ownerController.prepareList}" value="#{bundle.CreateOwnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOwnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
