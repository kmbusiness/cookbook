<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRankTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRankLabel_rankPK_rank}"/>
                    <h:outputText value="#{rankController.selected.rankPK.rank}" title="#{bundle.ViewRankTitle_rankPK_rank}"/>
                    <h:outputText value="#{bundle.ViewRankLabel_person}"/>
                    <h:outputText value="#{rankController.selected.person}" title="#{bundle.ViewRankTitle_person}"/>
                    <h:outputText value="#{bundle.ViewRankLabel_recipe}"/>
                    <h:outputText value="#{rankController.selected.recipe}" title="#{bundle.ViewRankTitle_recipe}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rankController.destroyAndView}" value="#{bundle.ViewRankDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRankEditLink}"/>
                <br />
                <h:commandLink action="#{rankController.prepareCreate}" value="#{bundle.ViewRankCreateLink}" />
                <br />
                <h:commandLink action="#{rankController.prepareList}" value="#{bundle.ViewRankShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRankIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
