<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRguestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRguestLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{rguestController.selected.userName}" title="#{bundle.CreateRguestTitle_userName}" required="true" requiredMessage="#{bundle.CreateRguestRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.CreateRguestLabel_signUpDate}" for="signUpDate" />
                    <h:inputText id="signUpDate" value="#{rguestController.selected.signUpDate}" title="#{bundle.CreateRguestTitle_signUpDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRguestLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{rguestController.selected.person}" title="#{bundle.CreateRguestTitle_person}" required="true" requiredMessage="#{bundle.CreateRguestRequiredMessage_person}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rguestController.create}" value="#{bundle.CreateRguestSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rguestController.prepareList}" value="#{bundle.CreateRguestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRguestIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
