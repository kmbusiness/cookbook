<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRecipeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRecipeLabel_pushlishedDate}" for="pushlishedDate" />
                    <h:inputText id="pushlishedDate" value="#{recipeController.selected.pushlishedDate}" title="#{bundle.EditRecipeTitle_pushlishedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditRecipeLabel_recipeName}" for="recipeName" />
                    <h:inputText id="recipeName" value="#{recipeController.selected.recipeName}" title="#{bundle.EditRecipeTitle_recipeName}" required="true" requiredMessage="#{bundle.EditRecipeRequiredMessage_recipeName}"/>
                    <h:outputLabel value="#{bundle.EditRecipeLabel_userName}" for="userName" />
                    <h:selectOneMenu id="userName" value="#{recipeController.selected.userName}" title="#{bundle.EditRecipeTitle_userName}" >
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{recipeController.update}" value="#{bundle.EditRecipeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRecipeViewLink}"/>
                <br />
                <h:commandLink action="#{recipeController.prepareList}" value="#{bundle.EditRecipeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRecipeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
