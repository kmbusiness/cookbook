<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRankTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRankLabel_rankPK_rank}" for="rankPK_rank" />
                    <h:inputText id="rankPK_rank" value="#{rankController.selected.rankPK.rank}" title="#{bundle.EditRankTitle_rankPK_rank}" required="true" requiredMessage="#{bundle.EditRankRequiredMessage_rankPK_rank}"/>
                    <h:outputLabel value="#{bundle.EditRankLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{rankController.selected.person}" title="#{bundle.EditRankTitle_person}" required="true" requiredMessage="#{bundle.EditRankRequiredMessage_person}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditRankLabel_recipe}" for="recipe" />
                    <h:selectOneMenu id="recipe" value="#{rankController.selected.recipe}" title="#{bundle.EditRankTitle_recipe}" required="true" requiredMessage="#{bundle.EditRankRequiredMessage_recipe}">
                        <f:selectItems value="#{recipeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rankController.update}" value="#{bundle.EditRankSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRankViewLink}"/>
                <br />
                <h:commandLink action="#{rankController.prepareList}" value="#{bundle.EditRankShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRankIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
