<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{personController.selected.firstName}" title="#{bundle.EditPersonTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{personController.selected.lastName}" title="#{bundle.EditPersonTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                    <h:outputLabel value="#{bundle.EditPersonLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{personController.selected.userName}" title="#{bundle.EditPersonTitle_userName}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_owner}" for="owner" />
                    <h:selectOneMenu id="owner" value="#{personController.selected.owner}" title="#{bundle.EditPersonTitle_owner}" >
                        <f:selectItems value="#{ownerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_administrator}" for="administrator" />
                    <h:selectOneMenu id="administrator" value="#{personController.selected.administrator}" title="#{bundle.EditPersonTitle_administrator}" >
                        <f:selectItems value="#{administratorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonLabel_rguest}" for="rguest" />
                    <h:selectOneMenu id="rguest" value="#{personController.selected.rguest}" title="#{bundle.EditPersonTitle_rguest}" >
                        <f:selectItems value="#{rguestController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personController.update}" value="#{bundle.EditPersonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonViewLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
