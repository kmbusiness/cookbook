<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdministratorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_adminAcess}" for="adminAcess" />
                    <h:inputText id="adminAcess" value="#{administratorController.selected.adminAcess}" title="#{bundle.EditAdministratorTitle_adminAcess}" />
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_userName}" for="userName" />
                    <h:inputText id="userName" value="#{administratorController.selected.userName}" title="#{bundle.EditAdministratorTitle_userName}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_userName}"/>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_job}" for="job" />
                    <h:selectOneMenu id="job" value="#{administratorController.selected.job}" title="#{bundle.EditAdministratorTitle_job}" >
                        <f:selectItems value="#{jobsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAdministratorLabel_person}" for="person" />
                    <h:selectOneMenu id="person" value="#{administratorController.selected.person}" title="#{bundle.EditAdministratorTitle_person}" required="true" requiredMessage="#{bundle.EditAdministratorRequiredMessage_person}">
                        <f:selectItems value="#{personController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{administratorController.update}" value="#{bundle.EditAdministratorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdministratorViewLink}"/>
                <br />
                <h:commandLink action="#{administratorController.prepareList}" value="#{bundle.EditAdministratorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdministratorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
